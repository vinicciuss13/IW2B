<div class="container mt-4">
  <h2>Cadastro de Pessoas</h2>
  <form>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" placeholder="Digite seu nome">
      </div>
      <div class="col-md-6">
        <label class="form-label">E-mail</label>
        <input type="email" class="form-control" placeholder="Digite seu e-mail">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-3">
        <label class="form-label">CEP</label>
        <input type="text" class="form-control" placeholder="Digite seu CEP">
      </div>
      <div class="col-md-3">
        <label class="form-label">Cidade</label>
        <input type="text" class="form-control" placeholder="Digite sua cidade">
      </div>
      <div class="col-md-3">
        <label class="form-label">Estado</label>
        <select id="estados" class="form-control">
          <option>Carregando estados...</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Bairro</label>
        <input type="text" class="form-control" placeholder="Digite seu bairro">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-12">
        <label class="form-label">Endere√ßo</label>
        <input type="text" class="form-control" placeholder="Digite seu endere√ßo">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Senha</label>
        <input type="password" class="form-control" placeholder="Digite sua senha">
      </div>
      <div class="col-md-6 d-flex align-items-end">
        <div class="form-check">
          <input class="form-check-input" type="checkbox">
          <label class="form-check-label">Aceito os termos e condi√ß√µes</label>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar</button>

  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!--api dos estadosüó£Ô∏èüôè-->
<script>
  fetch("https://brasilapi.com.br/api/ibge/uf/v1")
    .then(res => res.json())
    .then(estados => {
      let select = document.getElementById("estados");
      select.innerHTML = "<option value=''>Selecione um estado</option>";
      estados.forEach(uf => {
        let option = document.createElement("option");
        option.value = uf.sigla;
        option.textContent = uf.nome;
        select.appendChild(option);
      });
    })
</script>
